<button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" id="post-{{ post.id }}">
  <i class="material-icons">share</i>
</button>
<ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right" for="post-{{ post.id }}">
  {% if site.facebook_app_id %}
  <li><a href="https://www.facebook.com/dialog/share?app_id={{site.facebook_app_id}}&display=page&href={{ post.url | prepend: site.url | prepend: site.baseurl }}&redirect_uri={{ site.baseurl }}" class="mdl-menu__item">Facebook</a></li>
  {% endif %}
  <li><a href="https://twitter.com/share?url={{ post.url | prepend: site.url | prepend: site.baseurl }}&text={{ post.title }}&via={{ site.twitter_username }}" class="mdl-menu__item">Twitter</a></li>
  <li><a href="https://plus.google.com/share?url={{ post.url | prepend: site.url | prepend: site.baseurl }}" class="mdl-menu__item">Google+</a></li>
</ul>
